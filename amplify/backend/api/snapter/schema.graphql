type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  content: String!
  timestamp: AWSTimestamp!
  duration: AWSTime!
  Author: User @hasOne
  Screenshotters: [User] @hasMany(indexName: "byPost", fields: ["id"])
  Likers: [User] @hasMany(indexName: "byPost", fields: ["id"])
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
  email: String
  followers: [ID!]
  following: [ID!]
  total_likes: Int
  postID: ID! @index(name: "byPost")
}
