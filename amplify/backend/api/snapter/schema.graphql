type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  content: String!
  timestamp: AWSTimestamp!
  duration: AWSTime!
  author_id: ID!
  likers: [ID!]
  screenshotters: [ID!]
  expirationTime: AWSTimestamp!
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
  email: String!
  followers: [ID!]
  following: [ID!]
  total_likes: Int!
  total_screenshots: Int!
  posts_liked: Int!
} 